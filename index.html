	<!DOCTYPE html>
<html>

<head>
	<title>ToDoList</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="input-area">
		<input id="add-text" placeholder="TODOを入力">
		<button id="add-button">追加</button>
	</div>
	<div class="imcompletearea">
		<p class="title">未完了のTODO</p>
		<ul id="incompletelist">
			
			<li><div>
			<p class="list-low">TODOです
			<button>完了</button>	
			<button>削除</button>	</p>
			</div></li>
			<li><div>
			<p class="list-low">TODOです
			<button>完了</button>
			<button>削除</button>	</p>
			</li></div>
</li>
</ul>
	<div class="completearea">
		<p class="title">完了したTODO</p>
		<ul>
			<li>
			<div>
			<p class="list-low">TODOでした
			<button>戻す</button></p>
			</div>
		</li>				
		</ul>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>

	<script src="src/index.js">
	</script>
